<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation tab</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body style="background-color: aquamarine;">
    
    <!-- Reservation and Contact Section -->
	<section id="reservations" class="reservation-section py-5" style="animation: fadeIn 1s ease-in-out;">
		<div class="container">
			<h2 class="section-heading text-center mb-5" style="color: #666; font-size: 3em;">Reserve a Table</h2>
			<div class="row">
				<div class="col-md-6" style="animation: slideInLeft 1s ease-in-out;">
					<div class="card p-4" style="box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
						<form>
							<div class="form-group">
								<label for="name" style="color: #666;">Your Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter your name" style="border: none; border-radius: 5px; padding: 10px;">
							</div>
							<div class="form-group">
								<label for="phoneNumber" style="color: #666;">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" style="border: none; border-radius: 5px; padding: 10px;">
							</div>
							<div class="form-group">
								<label for="date" style="color: #666;">Date</label>
								<input type="date" class="form-control" id="date" style="border: none; border-radius: 5px; padding: 10px;">
							</div>
							<div class="form-group">
								<label for="time" style="color: #666;">Time</label>
								<input type="time" class="form-control" id="time" style="border: none; border-radius: 5px; padding: 10px;">
							</div>
							<div class="form-group">
								<label for="guests" style="color: #666;">Number of Guests</label>
								<input type="number" class="form-control" id="guests" min="1" max="10" style="border: none; border-radius: 5px; padding: 10px;">
							</div>
							<button type="submit" class="btn btn-primary btn-block" style="background-color: #666; border: none; border-radius: 5px; padding: 10px; color: #fff; font-weight: bold;">Reserve</button>
						</form>
					</div>
				</div>
				<div class="col-md-6 text-center" style="animation: slideInRight 1s ease-in-out;">
					<div style="display: inline-block;">
						<h2 class="section-heading" style="color: #666; font-size: 2em;">Opening Times</h2>
						<table class="table table-striped mt-4" style="color: #666;">
							<tbody>
								<tr>
									<th>Monday - Thursday</th>
									<td>08:00 - 22:00</td>
								</tr>
								<tr>
									<th>Friday - Saturday</th>
									<td>09:00 - 23:00</td>
								</tr>
								<tr>
									<th>Sunday</th>
									<td>10:00 - 17:00</td>
								</tr>
							</tbody>
						</table>
					</div>
					<h2 class="section-heading" style="color: #666; font-size: 2em;">Contact</h2>
					<p class="text-muted" style="color: #666;">410-602-8008<br>15 Florida Ave<br>Palo-Alto, 1111 CA</p>
				</div>
			</div>
		</div>
	</section>
    
</body>
</html>
